<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="author" content="Ramen">
        <meta name="description"
        content="Calculator Project - TOP Foundations Course">
        <title>Ramen's Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');
        </style>
    </head>

    <body>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="expression"></div>
                    <div class="result">0</div>
                </div>

                <div class="buttons">
                    <button class="clr">AC</button>
                    <button class="del">DEL</button>
                    <button class="percentage" value="">%</button>
                    <button class="operators" value="/">&#247;</button>
                    <button class="digits" value="7">7</button>
                    <button class="digits" value="8">8</button>
                    <button class="digits" value="9">9</button>
                    <button class="operators" value="*">&#215;</button>
                    <button class="digits" value="4">4</button>
                    <button class="digits" value="5">5</button>
                    <button class="digits" value="6">6</button>
                    <button class="operators" value="-">-</button>
                    <button class="digits" value="1">1</button>
                    <button class="digits" value="2">2</button>
                    <button class="digits" value="3">3</button>
                    <button class="operators" value="+">+</button>
                    <button class="theme" value="">&#9881;</button>
                    <button class="digits" value="0">0</button>
                    <button class="dec" value=".">.</button>
                    <button class="equal" value="">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
